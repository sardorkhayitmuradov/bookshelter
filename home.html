<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&family=Noticia+Text&family=Noto+Sans&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <title>Bookshelter</title>
</head>
<body>
    <header class="header">
        <div class="home__container">
            <a href="./home.html" class="home-logo">
                <img src="./images/home-logo.svg" alt="Home logo" width="226" height="44">
            </a>
            <nav class="home__nav">
                <div class="search-books">
                    <a href=""><img src="./images/search.svg" alt="Search Books" width="19" height="19" class="search-btn"></a>
                    <input class="search-input" type="text" name="search" placeholder="Search books">
                </div>
                <div class="nav-left">
                    <a href="#">
                        <img src="./images/light.svg" alt="Night Mode" width="23" height="23" class="nightmode">
                    </a>
                    <button class="button homeLoginOut" type="submit">Logout</button>
                </div>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <div class="hero__container">
                <p class="hero__desc">Showing 18 Result(s)</p>
                
                <div class="hero__ordering">
                    <img src="./images/calendar.png" alt="Order Newest" width="24" height="24" class="hero__calendar">
                    <button class="hero__btn order-btn" type="submit">Order by newest</button>
                </div>
            </div>
        </section>
        <section class="bookmarks">
            <div class="bookmarks__container">
                
            </div>
        </section>
    </main>
</body>
</html>
